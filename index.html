<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <title>Chikii Mod Panel</title>
    <meta name="description" content="Painel de modificações avançado para Chikii - Desbloqueie recursos premium, moedas infinitas, VIP e muito mais!" />
    <meta name="author" content="Chikii Mod" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="msapplication-TileColor" content="#0a0a0f" />
    <meta name="msapplication-navbutton-color" content="#0a0a0f" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Chikii Mod" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Chikii Mod" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Chikii Mod Panel" />
    <meta property="og:description" content="Painel de modificações avançado para Chikii - Desbloqueie recursos premium!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/pwa-512x512.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chikii Mod Panel" />
    <meta name="twitter:description" content="Painel de modificações avançado para Chikii" />
    <meta name="twitter:image" content="/pwa-512x512.png" />
    
    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Splash screens for iOS -->
    <style>
      /* Prevent pull-to-refresh on iOS */
      html, body {
        overscroll-behavior-y: contain;
      }
      /* Safe area insets for notched devices */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
